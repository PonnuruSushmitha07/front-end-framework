<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://via.placeholder.com/640x480" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Card Title</p>
                            <p class="subtitle is-6">Subtitle or Author</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a sample card created using the Bulma framework. It is responsive and adapts to various screen sizes seamlessly. <a href="#">Learn more</a>.
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
